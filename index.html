<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 MCU Trailers</title>
    <link rel="stylesheet" href="ms.css">
    <script defer src="ms.js"></script> 
</head>
<body style="background: linear-gradient(to top, #e40707, #faf7f4)";> 
    
    <h1 class="page-title">
        Top 10 Highest Rated MCU Trailers of All Time! &#x1F525;
    </h1>
    <!-- Video container -->
    <div class="vid-container" id="vid-container">
        <iframe width="560" height="315" id="vTube"
            src="https://www.youtube.com/embed/KAE5ymVLmZg?si=oimcrLGCMy4Z0Dgk"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media;
            gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <!-- Next and back buttons -->
    <div class="button-container">
        <button class="next-button">Next</button>
        <button class="back-button">Back</button>
    </div>

    <!-- DC and Anime playlist buttons -->
    
    <select class="select-button" id="select-id">
        <option>Different Trailers</option>
        <option id="dc-button" class="dc-button"> Dc Trailers</option> 
        <option id="anime-button" class="anime-button">Anime Trailers</option>
    </select>   
        
         <!--go back to msu playlist button-->
        <div>
            <button class="return-button" class="return-container">Back to MCU</button>
        </div>

        <div class="settings">
            <img id="gear-icon" src="imgs\new gear.png" alt="Settings" style="width: 30px; height: 30px; cursor: pointer;">
            <div id="dropdown" class="dropdown" style="display: none;">
                <ul>
                    <li id="theme-button">Themes</li>
                </ul>
            </div>
        </div>

        <!-- Themes -->
    <div id="theme-modal" style="display: none;">
        <div class="theme-content" id="theme-blur">
            <h3>Select a Theme</h3>
            <div class="theme-option" data-theme="default">Default Theme</div>
            <div class="theme-option" data-theme="mint">Christmas Theme</div>
            <div class="theme-option" data-theme="ice">Ice storm</div>
        
        </div>
    </div>    

    <!-- Sign up form button -->
     <div class="signup-container">
        <a href="profile.html"> 
            <button class="signup-button">Sign Up</button>
        </a>
    </div>

    <!-- footer -->
    <footer class="footer">
        &copy; 2024 Multi Media Player | All Rights Reserved
    </footer>

    
    
</body>
</html>
